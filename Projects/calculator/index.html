<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <hr>
    <br>
    <form>
        <div class="form-row col-md-12">
          <div class="col">
            <input type="text" class="form-control" placeholder="Total Amount" id="totalamt">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Amount" id="amt">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Vat" id="vat">
          </div>
        </div>
      </form>
      <br>
      <button style="margin-left:700px;" class="btn btn-success" onclick="addrow()">Add</button>
      <br>
      <br>
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Sn</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Amount</th>
            <th scope="col">Vat</th>
          </tr>
        </thead>
      </table>
      <br>
      <label style="margin-left:50px;">Total Amount: <p id="anstotamt"></p></label><br>
      <label style="margin-left:50px;"> Amount: <p id="ansamt"></p></label><br>
      <label style="margin-left:50px;">  Vat Amount: <p id="ansvatamt"></p></label><br>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src=js/cal.js></script>
</body>

</html>
